<script type="text/javascript">

    function shoppingCartAnimate() {
        var goodsItem = $("#simg");
        var flyElm = goodsItem.clone();
        $('body').append(flyElm);
        flyElm.css({
            'z-index': 9000,
            'display': 'block',
            'position': 'absolute',
            'top': goodsItem.offset().top + 'px',
            'left': goodsItem.offset().left + 'px',
            'width': goodsItem.width() + 'px',
            'height': goodsItem.height() + 'px'
        });
        flyElm.animate({
            top: $('#cart').offset() + 800,
            left: $('#cart').offset().left + 1150,
            width: 0,
            height: 0
        }, 500, function () {
            flyElm.remove();
        });
    }
</script>

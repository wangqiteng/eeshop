    <script language="javascript">

        var patt_userName = /^[\u4E00-\u9FFF0-9a-zA-Z_]{4,}$/;//用户名至少4个字符
        var patt_password = /^[0-9a-zA-Z_]{6,}$/;//密码至少6位

        function login() {
            document.getElementById('message_userName').innerHTML = '';
            document.getElementById('message_psaaword').innerHTML = '';
            var userName = document.getElementById('input_Username');
            var password = document.getElementById('input_Password');
            var flag = true;
            if (!patt_userName.test(userName.value)) {
                document.getElementById('message_userName').innerHTML = '✘用户名错误';
                flag = false;
            }
            if (!patt_password.test(password.value)) {
                document.getElementById('message_psaaword').innerHTML = '✘密码错误';
                flag = false;
            }
            if (flag) {
                layer.msg('登陆成功！', {
                    time: 1500, 												//1.5s后自动关闭并跳转到首页
                });
                setTimeout("javascript:location.href='../../index.html'", 1500);
            }
            else{
                layer.msg('登陆失败！', {
                    time: 1500, 												//1.5s后自动关闭
                });
            }
        }
